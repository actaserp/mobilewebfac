            listCardWrap.insertAdjacentHTML('beforeend', cardHtml);

        // 확인 버튼 클릭 시 초기화 로직 추가
        const closeButton = document.querySelector('.btn-popup-close');
        closeButton.addEventListener('click', () => {
            // 카드 목록 초기화

    // 거래처명 검색 팝업
    function searchCltcd(searchCltnm) {
        $.ajax({
            url: '/api/mobile_production/search_cltcd',
            type: 'GET',
            data: {
                'search_cltnm': searchCltnm
            },
            success: function (data) {
                console.log(data.data);

                // 거래처명 업데이트
                document.getElementById("searchcltnm2").value = searchCltnm;

                const data2 = data.data;
                const selectElement = document.getElementById("selectcltcd");

                // 기존 옵션 제거
                selectElement.innerHTML = ''; // 모든 옵션 제거

                // "선택" 기본 옵션 추가
                const defaultOption = document.createElement("option");
                defaultOption.value = ""; // 빈 값
                defaultOption.textContent = "선택"; // 기본 메시지
                defaultOption.disabled = true; // 선택 불가능
                defaultOption.selected = true; // 기본 선택 상태
                selectElement.appendChild(defaultOption);

                // 새로운 옵션 생성 및 추가
                data2.forEach(item => {
                    const option = document.createElement("option");
                    option.value = item.cltcd; // 거래처 코드
                    option.textContent = item.cltnm; // 거래처명
                    selectElement.appendChild(option);
                });

                // 명시적으로 선택 상태 초기화
                selectElement.selectedIndex = 0; // 항상 첫 번째 옵션("선택")이 선택되도록 설정
            },
            error: function (error) {
                console.error("Error fetching data:", error);
            }
        });

        // 팝업 열기
        openModal('popup1');
    }

    // 거래처 / 품목명 select 완료
    function selectText(popupId, documentName, documentCode) {
        if(popupId === 'popup1'){
            // 선택된 옵션 가져오기
            const selectElement = document.getElementById("selectcltcd");
            const selectedOption = selectElement.options[selectElement.selectedIndex];

            // 선택된 옵션의 텍스트와 값 설정
            document.getElementById(documentName).value = selectedOption.text;
            document.getElementById(documentCode).value = selectedOption.value;

        }else if(popupId === 'popup2') {
            const selectElement = document.getElementById("selectproduct");
            const selectedOption = selectElement.options[selectElement.selectedIndex];

            document.getElementById(documentName).value = selectedOption.text;
            document.getElementById(documentCode).value = selectedOption.value;
        }
        ModalClose(popupId)
    }
    function openModal(popupId) {
        let popup = document.getElementById(popupId);
        let overlay = document.querySelector('.popup-overlay');

        if (popup && overlay) {
            popup.classList.add('active'); // 팝업 활성화
            overlay.style.display = 'block'; // 오버레이 보이기
        } else {
            console.error('popup2 또는 popup-overlay 요소를 찾을 수 없습니다.');
        }
    }

    function ModalClose(popupId) {
        let popup = document.getElementById(popupId);
        let overlay = document.querySelector('.popup-overlay');

        if (popup && overlay) {
            popup.classList.remove('active'); // 팝업 비활성화
            overlay.style.display = 'none'; // 오버레이 숨기기
        }
    }

    function fetchGridData() {
        let data2 = [];
        const transformedData = [];
        $.ajax({
            url: '/api/mobile_production/todayGrid',
            type: 'GET',
            data: {
                'search_startDate': $('#startDate').val(),
                'search_endDate': $('#endDate').val(),
                'search_cltcd': $('#searchcltcd').val(),
                'search_product': $('#searchproductcd').val(),
            },
            async: false,
            success: function (data) {
                data2 = data.data;
                console.log("data2", data2);
                // 목록 건수 업데이트
                const listNumElement = document.querySelector('.list-num .blue');
                if (listNumElement) {
                    listNumElement.textContent = `${data.data.length} 건`;
                }
                if (data2.length === 0) {
                    for(let i = 0; i<5; i++){
                        data2.push({});
                    }
                }
            }
        });

        viewdata1 = new wijmo.collections.CollectionView(data2);

        if (!theGrid) {
            theGrid = new wijmo.grid.FlexGrid('#theGrid', {
                autoGenerateColumns: false,
                showMarquee: true,
                isReadOnly: true,
                selectionMode: 'None',
                columns: [
                    { binding: 'cltnm', header: '거래처', width: 150, align: 'left' }, // 열 너비를 픽셀로 고정
                    { binding: 'pname', header: '품목명', width: 200, align: 'left' },
                    { binding: 'prod_qty', header: '계획량', width: 100, align: 'right' },
                    { binding: 'end_qty', header: '완료량', width: 100, align: 'right' },

                    { binding: 'cls_flag', header: '작업구분', width: 120, align: 'center' }
                ],
                itemsSource: viewdata1,
            });
            // 조건부 스타일링 적용
            theGrid.formatItem.addHandler(function (s, e) {
                if (e.panel === s.cells) { // 데이터 셀만 처리
                    const clsFlagValue = s.getCellData(e.row, 'cls_flag', false); // 'cls_flag' 값 가져오기

                    // e.cell을 사용하여 셀 스타일 적용
                    if (clsFlagValue === '미진행') {
                        e.cell.style.backgroundColor = '#B6BABA';
                    } else if (clsFlagValue === '진행') {
                        e.cell.style.backgroundColor = '#F0EDC3';
                    } else if(clsFlagValue === '완료'){
                        e.cell.style.backgroundColor = '#BFE5EB';
                    }
                }
            });


            // 헤더 중앙 정렬
            theGrid.formatItem.addHandler(function (s, e) {
                if (e.panel === s.columnHeaders) {
                    e.cell.style.textAlign = 'center';
                }
            });

            // 맨 앞 헤더 제거
            theGrid.rowHeaders.columns.splice(0, 1);
        } else {
            theGrid.itemsSource = viewdata1; // 기존 FlexGrid에 데이터 업데이트
        }

        // 부모 컨테이너 크기 업데이트 강제 적용
        const gridContainer = document.getElementById('gridContainer');
        gridContainer.style.width = '100%';
        gridContainer.style.overflowX = 'auto';


        // 윈도우 크기 변경 시 리프레시
        window.addEventListener('resize', () => theGrid.refresh());
    }

    // 엑셀파일 다운로드
    document.getElementById('saveXlsx').addEventListener('click', function () {
        if (window.theGrid) {
            wijmo.grid.xlsx.FlexGridXlsxConverter.saveAsync(
                window.theGrid, // FlexGrid 객체
                {
                    includeColumnHeaders: true,  // 컬럼 헤더 포함 여부
                    includeStyles: false,       // 스타일 포함 여부
                    formatItem: null            // 커스텀 포맷 설정 (필요시 추가)
                },
                '당일기준 생산 진행현황.xlsx'                 // 저장할 파일 이름
            );
        } else {
            console.error('FlexGrid is not initialized');
        }
    });
